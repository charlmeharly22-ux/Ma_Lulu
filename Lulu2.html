<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />

  <title>Lulu ‚Äî Yon Ti K√® Pou Elvie</title>

  <style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#ff6b9f;
  --accent-2:#ffb86b;
  --white:#f8fafc;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(255,107,159,0.06), transparent 10%),
    radial-gradient(1000px 500px at 90% 90%, rgba(255,184,107,0.04), transparent 10%),
    var(--bg);
  font-family: Inter, system-ui;
  color:var(--white);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  gap:30px;
}

/* ‚ö° MAIN CARD */
.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,0.02);
  border-radius:18px;
  padding:28px;
  box-shadow:0 10px 30px rgba(2,6,23,0.7);
  display:flex;
  gap:30px;
  align-items:center;
  position:relative;
  overflow:hidden;

  /* RESPONSIVE */
  flex-wrap:wrap;
  justify-content:center;
}

.left{
  width:100%;
  max-width:320px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.avatar{
  width:160px;height:160px;
  border-radius:50%;
  background:linear-gradient(135deg,rgba(255,107,159,0.18),rgba(255,184,107,0.12));
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
  border:2px solid rgba(255,255,255,0.07);
  box-shadow:0 8px 24px rgba(3,6,20,0.6);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
}

/* ‚ù§Ô∏è HEART ANIMATION */
.hearts{
  position:absolute;
  left:20px;
  top:-40px;
  width:300px;
  height:360px;
  pointer-events:none;
}

.heart{
  position:absolute;
  width:22px;height:22px;
  transform:rotate(-45deg) scale(0.8);
  opacity:0;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:22px;height:22px;
  border-radius:50%;
}
.heart::before{ top:-11px; left:0; background:var(--accent); }
.heart::after{ left:11px; top:0; background:var(--accent-2); }

.heart:nth-child(1){ left:20px; animation:floatUp 6s linear infinite; }
.heart:nth-child(2){ left:60px; animation:floatUp 5.4s ease-in-out infinite; }
.heart:nth-child(3){ left:120px; animation:floatUp 7s infinite; }
.heart:nth-child(4){ left:200px; animation:floatUp 6s infinite; }
.heart:nth-child(5){ left:260px; animation:floatUp 6.7s infinite; }
.heart:nth-child(6){ left:160px; animation:floatUp 8s infinite; }

@keyframes floatUp{
  0% { transform: translateY(120px) scale(0.7) rotate(-45deg); opacity:0; }
  20% { opacity:1; }
  60% { transform: translateY(-40vh) scale(1) rotate(-45deg); opacity:1; }
  100% { transform: translateY(-70vh) scale(1.2) rotate(-45deg); opacity:0; }
}

/* CANVAS ITSELF */
#heartCanvas {
  width: 100%;
  height: 100%;
  display: block;
}


/* üî• RIGHT SIDE */
.right{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:16px;
  min-width:260px;
}

.title{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:26px;
  font-weight:700;
}

.neon{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 12px rgba(255,107,159,0.28);
}

.message{
  background:rgba(255,255,255,0.02);
  padding:18px;
  border-radius:12px;
  min-height:130px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,0.03);
}

.typed{
  font-size:18px;
  font-weight:600;
  line-height:1.55;
}

.btn{
  margin-top:10px;
  width:fit-content;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  padding:10px 18px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  color:#0b0d16;
}

.row-btn{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

/* üé• VIDEO BOX */
.video-box{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,0.03);
  padding:20px;
  border-radius:16px;
  box-shadow:0 8px 24px rgba(0,0,0,0.45);
  backdrop-filter:blur(4px);
  border:1px solid rgba(255,255,255,0.08);
  animation:fadeIn 1s ease forwards;
}

.video-title{
  font-size:22px;
  margin-bottom:12px;

  text-align:center;
  color:var(--accent-2);
}

video{
  width:100%;
  border-radius:14px;
  outline:none;
  box-shadow:0 0 14px rgba(255,184,107,0.2);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* üì± MOBILE OPTIMIZATION */
@media (max-width:480px){
  .title{ font-size:22px; }
  .typed{ font-size:16px; }
  .avatar{ width:130px; height:130px; }
}

  </style>
</head>

<body>

<canvas id="heartCanvas"></canvas>

<div class="card">

  <div class="left">

</div>


<script>
/* PARTICLE HEART ANIMATION */
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function heartFunction(t) {
  return {
    x: 16 * Math.sin(t)**3,
    y: -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
  };
}

function createHeartParticles() {
  for (let i = 0; i < 400; i++) {
    const t = Math.random() * Math.PI * 2;
    const p = heartFunction(t);

    particles.push({
      x: canvas.width / 2 + p.x * 15,
      y: canvas.height / 2 + p.y * 15,
      size: Math.random()*2 + 1,
      speedX: (Math.random() - .5),
      speedY: (Math.random() - .5),
      alpha: Math.random()*0.7 + .2
    });
  }
}

function animateParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    p.x += p.speedX;
    p.y += p.speedY;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle = `rgba(255,50,80,${p.alpha})`;
    ctx.shadowBlur = 25;
    ctx.shadowColor = "rgba(255,0,0,1)";
    ctx.fill();
  });

  requestAnimationFrame(animateParticles);
}

createHeartParticles();
animateParticles();

window.onresize = ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

/* TYPING SYSTEM */
const messageLines = [
  "Chak fwa non ‚ÄòElvie‚Äô pase nan t√®t mwen‚Ä¶ li f√® m souri san m pa f√≤se.",
  "Ou gen yon vibe ki dous, ki kalme k√®, ki f√® moun vin byen tou senpleman.",
  "Pafwa m panse sou kijan ou f√® prezans ou pote yon ti limy√® nan jounen m.",
  "Mwen pa konn si ou santi l‚Ä¶ men ou enp√≤tan pou mwen plis pase ou panse.",
  "M'ap panse a ou ank√≤ la‚Ä¶ e sa b√®l."
];

const typedEl = document.getElementById("typedLine");
const nextBtn = document.getElementById("nextBtn");
const resetBtn = document.getElementById("resetBtn");

let lineIndex = 0;

function typeLine(line){
  typedEl.textContent = "";
  let i = 0;

  const interval = setInterval(()=>{
    typedEl.textContent += line[i];
    i++;
    if(i >= line.length) clearInterval(interval);
  },40);
}

window.onload = ()=>{
  typeLine(messageLines[0]);
  lineIndex = 1;
};

nextBtn.onclick = ()=>{
  if(lineIndex >= messageLines.length) lineIndex = 0;
  typeLine(messageLines[lineIndex]);
  lineIndex++;
};

resetBtn.onclick = ()=>{
  lineIndex = 1;
  typeLine(messageLines[0]);
};

</script>
